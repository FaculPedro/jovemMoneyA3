<app-profile></app-profile>
<div class="fixed inset-0 flex items-center justify-center bg-[rgb(var(--color-gray-950))] overflow-hidden animate-fade-in">
    <div
        class="bg-[rgb(var(--color-gray-900))] rounded-2xl shadow-2xl w-full max-w-full md:max-w-[1600px] h-full md:h-[90vh] flex flex-col md:flex-row gap-0 animate-slide-up min-h-0 min-w-0 text-[rgb(var(--color-gray-50))] overflow-hidden">
        <!-- Menu lateral -->
        <nav
            class="relative w-full md:w-80 lg:w-96 bg-gradient-to-b from-[rgb(var(--color-primary-400))] via-[rgb(var(--color-primary-200))] to-[rgb(var(--color-primary-600))] rounded-t-2xl md:rounded-t-none md:rounded-l-2xl flex md:flex-col flex-row md:items-stretch items-center p-4 sm:p-10 gap-2 md:gap-8 flex-shrink-0">
            <button
                class="cursor-pointer z-10 w-full flex items-center justify-center px-4 sm:px-8 py-3 sm:py-6 rounded-lg font-bold text-base sm:text-2xl transition-all duration-200 hover:bg-[#212738]"
                [ngClass]="{'bg-[rgb(var(--color-primary-600))] text-[rgb(var(--color-gray-50))] shadow': selectedMenu === 'cartao'}"
                (click)="selectedMenu = 'cartao'">
                Cartão de Crédito
            </button>
            <button
                class="cursor-pointer z-10 w-full flex items-center justify-center px-4 sm:px-8 py-3 sm:py-6 rounded-lg font-bold text-base sm:text-2xl hover:bg-[#212738] transition-all duration-200"
                [ngClass]="{'bg-[rgb(var(--color-primary-600))] text-[rgb(var(--color-gray-50))] shadow': selectedMenu === 'financiamento'}"
                (click)="selectedMenu = 'financiamento'">
                Financiamentos
            </button>
            <button
                class="cursor-pointer z-10 w-full flex items-center justify-center px-4 sm:px-8 py-3 sm:py-6 rounded-lg font-bold text-base sm:text-2xl hover:bg-[#212738] transition-all duration-200"
                [ngClass]="{'bg-[rgb(var(--color-primary-600))] text-[rgb(var(--color-gray-50))] shadow': selectedMenu === 'comparacoes'}"
                (click)="selectedMenu = 'comparacoes'">
                Comparações
            </button>
        </nav>
        <!-- Conteúdo dinâmico -->
        <main
            class="flex-1 p-4 sm:p-8 md:p-8 flex flex-col items-center justify-center min-h-0 min-w-0 overflow-hidden">
            <ng-container *ngIf="selectedMenu === 'cartao'">
                <div class="w-full h-full flex flex-col items-center justify-start">
                    <app-credit-card-simulation></app-credit-card-simulation>
                </div>
            </ng-container>
            <ng-container *ngIf="selectedMenu === 'financiamento'">
                <div class="w-full h-full flex flex-col items-center justify-start">
                    <app-financing-simulation></app-financing-simulation>
                </div>
            </ng-container>
            <ng-container *ngIf="selectedMenu === 'comparacoes'">
                <div class="w-full h-full flex flex-col items-center justify-start">
                    <app-interest-comparision></app-interest-comparision>
                </div>
            </ng-container>
        </main>
    </div>
</div>
