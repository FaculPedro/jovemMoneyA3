<!-- Modern Login/Register Template with Reactive Forms -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br text-black  ">
    <div class="bg-white/90 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-lg flex flex-col gap-8">
        <div class="flex flex-col items-center gap-2">
            <svg class="w-14 h-14 text-blue-500 mb-2" fill="none" stroke="currentColor" stroke-width="1.5"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <h1 class="text-3xl font-extrabold text-gray-800">JovemMoney</h1>
            <p class="text-gray-500 text-sm">Bem-vindo! Por favor, faça login ou crie sua conta.</p>
        </div>
        <div class="grid grid-cols-1 gap-8">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" *ngIf="currentState() === 'login'"
                class="flex flex-col gap-4 bg-white/80 rounded-xl p-6 shadow-md border border-blue-100">
                <h2 class="text-xl font-bold text-blue-600 text-center mb-2">Entrar</h2>
                <label for="login-cpf" class="font-medium text-gray-700">CPF</label>
                <input id="login-cpf" type="cpf" formControlName="cpf" required
                    class="border border-blue-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                <label for="login-password" class="font-medium text-gray-700">Senha</label>
                <input id="login-password" type="password" formControlName="password" required
                    class="border border-blue-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                <button type="submit"
                    class="mt-3 bg-blue-600 text-white py-2 rounded-lg font-semibold cursor-pointer hover:bg-blue-700 transition">Entrar</button>
                <a class="text-xs text-blue-500 hover:underline text-center cursor-pointer"
                    (click)="currentState.set('registering')">Criar uma conta</a>
            </form>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()" *ngIf="currentState() === 'registering'"
                class="flex flex-col gap-4 bg-white/80 rounded-xl p-6 shadow-md border border-green-100">
                <h2 class="text-xl font-bold text-green-600 text-center mb-2">Cadastro</h2>
                <label for="register-name" class="font-medium text-gray-700">Nome</label>
                <input id="register-name" type="email" formControlName="name" required
                    class="border border-green-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400 transition">
                <label for="register-cpf" class="font-medium text-gray-700">CPF</label>
                <input id="register-cpf" type="text" formControlName="cpf" required
                    class="border border-green-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400 transition">
                <label for="register-password" class="font-medium text-gray-700">Senha</label>
                <input id="register-password" type="password" formControlName="password" required
                    class="border border-green-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400 transition">
                <label for="register-confirm" class="font-medium text-gray-700">Confirmar Senha</label>
                <input id="register-confirm" type="password" formControlName="confirm" required
                    class="border border-green-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400 transition">
                <button type="submit"
                    class="mt-3 bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">Cadastrar</button>
                <a class="text-xs text-blue-500 hover:underline text-center cursor-pointer"
                    (click)="currentState.set('login')">Já possui uma conta?</a>
            </form>
        </div>
    </div>
</div>
